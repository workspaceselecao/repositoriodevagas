    <!-- "Repo" -->
    <text x="52" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#4A90E2" letter-spacing="-0.02em">Repo</text>
    
    <!-- "Vagas" -->
    <text x="52" y="45" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#E2E8F0" letter-spacing="-0.02em">Vagas</text>
    
    <!-- Tagline -->
    <text x="52" y="55" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#94A3B8" letter-spacing="0.02em">Reposit√≥rio de Oportunidades</text>
