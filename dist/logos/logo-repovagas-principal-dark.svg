<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon - Dark theme version -->
  <g id="logo-icon-dark">
    <!-- Container/Repository base -->
    <rect x="8" y="20" width="32" height="28" rx="4" fill="#21516B" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Repository layers/opportunities -->
    <rect x="12" y="16" width="24" height="20" rx="3" fill="#4A90E2" opacity="0.9"/>
    <rect x="16" y="12" width="16" height="12" rx="2" fill="#10B981" opacity="0.95"/>
    
    <!-- Connection lines representing growth -->
    <path d="M24 48 L24 52 M20 52 L28 52" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Opportunity sparkles -->
    <circle cx="18" cy="18" r="1.5" fill="#10B981"/>
    <circle cx="30" cy="22" r="1" fill="#4A90E2"/>
    <circle cx="20" cy="26" r="1" fill="#10B981"/>
  </g>
  
