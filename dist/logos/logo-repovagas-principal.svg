<svg width="250" height="90" viewBox="0 0 250 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon - Repositório de Oportunidades -->
  <g id="logo-icon">
    <!-- Container/Repository base -->
    <rect x="12" y="30" width="48" height="42" rx="6" fill="#F1F5F9" stroke="#2563EB" stroke-width="3"/>
    
    <!-- Repository layers/opportunities -->
    <rect x="18" y="24" width="36" height="30" rx="4.5" fill="#2563EB" opacity="0.8"/>
    <rect x="24" y="18" width="24" height="18" rx="3" fill="#10B981" opacity="0.9"/>
    
    <!-- Connection lines representing growth -->
    <path d="M36 72 L36 78 M30 78 L42 78" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Opportunity sparkles -->
    <circle cx="27" cy="27" r="2.25" fill="#10B981"/>
    <circle cx="45" cy="33" r="1.5" fill="#2563EB"/>
    <circle cx="30" cy="39" r="1.5" fill="#10B981"/>
  </g>
  
  <!-- Logo Text -->
  <g id="logo-text">
    <!-- "Repo" -->
    <text x="78" y="37.5" font-family="Inter, sans-serif" font-size="27" font-weight="600" fill="#2563EB" letter-spacing="-0.02em">Repo</text>
    
    <!-- "Vagas" -->
    <text x="78" y="67.5" font-family="Inter, sans-serif" font-size="27" font-weight="600" fill="#334155" letter-spacing="-0.02em">Vagas</text>
    
    <!-- Tagline -->
    <text x="78" y="82.5" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#64748B" letter-spacing="0.02em">Repositório de Oportunidades</text>
  </g>
</svg>
