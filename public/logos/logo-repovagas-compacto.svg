<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon - Compact version -->
  <g id="logo-icon-compact">
    <!-- Container/Repository base -->
    <rect x="6" y="12" width="24" height="20" rx="3" fill="#F1F5F9" stroke="#2563EB" stroke-width="1.5"/>
    
    <!-- Repository layers/opportunities -->
    <rect x="9" y="9" width="18" height="14" rx="2" fill="#2563EB" opacity="0.8"/>
    <rect x="12" y="6" width="12" height="8" rx="1.5" fill="#10B981" opacity="0.9"/>
    
    <!-- Connection line -->
    <path d="M18 32 L18 34 M15 34 L21 34" stroke="#10B981" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Opportunity sparkles -->
    <circle cx="14" cy="11" r="1" fill="#10B981"/>
    <circle cx="22" cy="13" r="0.8" fill="#2563EB"/>
  </g>
  
  <!-- Logo Text - Compact -->
  <g id="logo-text-compact">
    <!-- "Repo" -->
    <text x="38" y="18" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#2563EB" letter-spacing="-0.02em">Repo</text>
    
    <!-- "Vagas" -->
    <text x="38" y="32" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#334155" letter-spacing="-0.02em">Vagas</text>
  </g>
</svg>
