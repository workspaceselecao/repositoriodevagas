<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon - Repositório de Oportunidades -->
  <g id="logo-icon">
    <!-- Container/Repository base -->
    <rect x="8" y="20" width="32" height="28" rx="4" fill="#F1F5F9" stroke="#2563EB" stroke-width="2"/>
    
    <!-- Repository layers/opportunities -->
    <rect x="12" y="16" width="24" height="20" rx="3" fill="#2563EB" opacity="0.8"/>
    <rect x="16" y="12" width="16" height="12" rx="2" fill="#10B981" opacity="0.9"/>
    
    <!-- Connection lines representing growth -->
    <path d="M24 48 L24 52 M20 52 L28 52" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Opportunity sparkles -->
    <circle cx="18" cy="18" r="1.5" fill="#10B981"/>
    <circle cx="30" cy="22" r="1" fill="#2563EB"/>
    <circle cx="20" cy="26" r="1" fill="#10B981"/>
  </g>
  
  <!-- Logo Text -->
  <g id="logo-text">
    <!-- "Repo" -->
    <text x="52" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#2563EB" letter-spacing="-0.02em">Repo</text>
    
    <!-- "Vagas" -->
    <text x="52" y="45" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#334155" letter-spacing="-0.02em">Vagas</text>
    
    <!-- Tagline -->
    <text x="52" y="55" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#64748B" letter-spacing="0.02em">Repositório de Oportunidades</text>
  </g>
</svg>
